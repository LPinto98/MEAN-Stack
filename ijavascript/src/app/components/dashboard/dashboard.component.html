<div class="container-fluid p-0">
  <div class="container-fluid p-0"  style="padding: 0.9rem">
    <div class="username-row container d-inline-flex bottom-line">
      <div class="imgcol">
        <img src="../../../assets/user.png" class="img-fluid" alt="">
      </div>
      <div class="usercol">
        <h1 class="h1 font-weight-bold">Welcome<wbr> {{firstname}} {{lastname}}!</h1>
        <p class="font-weight-bold text-muted"><i>Last login : {{last_login | date}}</i></p>
      </div>
    </div>
  </div>
  <div class="container my-3">
    <h3 class="acbal font-weight-bold"><b>Account Balance : {{balance}}</b></h3>
  </div>
  <div class="container-fluid table-responsive " style="padding: 0.9rem">
    <table class="table table-bordered border-dark">
      <thead>
        <tr class="table-secondary">
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions" class="table-light">
          <td>{{transaction.date}}</td>
          <td>{{transaction.description}}</td>
          <td>{{transaction.amount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container row mt-2">
    <div class="container col-lg-6 col-md-6 col-sm-12">
      <h4>Subscribe to Alerts</h4>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          SMS Alert
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Marketting Newsletter
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Flyers
        </label>
      </div>
      <button type="submit" class="my-3 btn">Submit</button>
    </div>
    <div class="container col-lg-6 col-md-6 col-sm-12">
      <label for="tip" class="form-label"><b>{{textInput}}</b></label>
      <input type="text" name="tip" class="form-control" [(ngModel)]="textInput">
    </div>
  </div>
  <br>
</div>
