<div class="container">
  <div class="container-fluid row">
    <h1 class="font-weight-bold">Meet the Team</h1>
  </div>
  <hr class="mt-2 mb-3 w-80 mx-auto border border-1 border-dark">
  <div class="d-flex justify-content-between">
    <!-- <div class="col-lg-6 col-sm-6"> -->
    <div class="justify-content-start">
      <ul class="list-group" *ngFor="let member of members">
        <li class="list-group-item border-0 bg-transparent" style="padding: 0.3rem 0px;margin:0px">
          <div class="d-flex">
            <img src={{member.imagePath}} class="img-thumbnail rounded-circle" alt="...">
            <a class="btn" (click)="showMember(member)">{{member.name}}</a>
          </div>
        </li>
      </ul>
    </div>
    <!-- </div> -->
    <!-- <div class="col-lg-6 col-sm-6 justify-content-center text-center"> -->
        <div class="d-flex">
          <div class="card mb-3 p-2 text-center" *ngIf="show">
            <img src={{memberImage}} alt="{{memberName}}">
            <h4>{{memberName}}</h4>
            <small>{{jobRole}}</small>
          </div>
      </div>
    </div>
  <!-- </div> -->
</div>
